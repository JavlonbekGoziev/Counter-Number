<!DOCTYPE html>
<html lang="en">
  <head>
   
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="style.css">

    <script src="js.js" defer></script>

    <title>Counter</title>
  </head>
  <body>

    <div class="counter">
      <h1 class="counter__title">Counter</h1>

      <span class="qiymat">0</span>

      <button class="resetbutton buttonstyle">
        <i class="fas fa-sync-alt reset-button "></i>
      </button>

      <div class="buttons1">
        <button class="counter__button button_decrease buttonstyle">
          <i class="fas fa-minus counter__icon minus"></i>
        </button>
        <button class="counter__button button_increase buttonstyle">
          <i class="fas fa-plus counter__icon plus"></i>
        </button>
      </div>
    </div>
    
  </body>
</html>
